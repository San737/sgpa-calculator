<!DOCTYPE html>
<html>
<head>
    <title>SGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons button.reset {
            background-color: #f44336;
        }

        .total-marks {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        footer {
            text-align: right;
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
        }
       
    </style>
</head>
<body>
    <h1>SGPA Calculator</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Mathematics for CSE Stream-I</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
        <tr>
            <td>Physics for CSE Stream</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
        <tr>
            <td>Principles of Programming Using C</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
        <tr>
            <td>Communicative English</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
        <tr>
            <td>Kannada</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
        <tr>
            <td>Innovation and Design Thinking</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
        <tr>
            <td>ESC 1</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
        <tr>
            <td>ETC 1</td>
            <td><input type="number" min="0" max="100"></td>
        </tr>
    </table>
    <div class="buttons">
        <button onclick="calculateSGPA()">Calculate SGPA</button>
        <button class="reset" onclick="resetMarks()">Reset</button>
    </div>

    <div class="total-marks" id="sgpaDisplay"></div>

    <footer>
        Â©Santhosh
    </footer>

    <script>
        function calculateSGPA() {
            const gradePoints = [10, 9, 8, 7, 6, 5, 4, 0];
            const marksRanges = [90, 80, 70, 60, 50, 45, 40, 0];
            const creditPoints = [4, 4, 3, 1, 1, 1, 3, 3]; 

            const inputFields = document.querySelectorAll('input[type="number"]');
            let totalCredits = 0;
            let totalGradePoints = 0;

            inputFields.forEach((input, index) => {
                const marks = parseInt(input.value) || 0;
                const credits = creditPoints[index]; 

                for (let i = 0; i < marksRanges.length; i++) {
                    if (marks >= marksRanges[i]) {
                        totalGradePoints += credits * gradePoints[i];
                        break;
                    }
                }

                totalCredits += credits;
            });

            const sgpa = totalGradePoints / totalCredits;

            if (!isNaN(sgpa)) {
                document.getElementById('sgpaDisplay').textContent = `SGPA: ${sgpa.toFixed(2)}`;
            } else {
                document.getElementById('sgpaDisplay').textContent = "Please enter valid marks!";
            }
        }

        function resetMarks() {
            const inputFields = document.querySelectorAll('input[type="number"]');
            inputFields.forEach(input => {
                input.value = '';
            });

            document.getElementById('sgpaDisplay').textContent = '';
        }
    </script>
    

</body>
</html>
